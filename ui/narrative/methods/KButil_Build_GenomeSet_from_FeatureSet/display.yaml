#
# Configure the display and description of parameters
#
parameters :
    desc:
        ui-name : |
            Description
        short-hint : |
            Describe the purpose or contents of the output GenomeSet object.
        placeholder: |
            Enter Description
    input_ref:
        ui-name : |
            Input FeatureSet
        short-hint : |
            Add a FeatureSet name here.
    output_name:
        ui-name : |
            Output GenomeSet
        short-hint : |
            The name for the output GenomeSet.


description : |
    <p><b>Build Genome Set from Feature Set</b> allows a user to extract Genomes from a <b><i>FeatureSet</i></b> and make a <b><i>GenomeSet</i></b> object from them. The features themselves in a FeatureSet object contain the information about which genomes they are associated with, so this information is extracted to form the output GenomeSet.</p>
    <p>Note: Features from Annotated Metagenome Assembly objects are skipped so that output GenomeSet only contains Genome Objects.</p>

    <p><strong>Team members who developed &amp; deployed App in KBase:</strong> <a href="https://narrative.kbase.us/#people/dylan">Dylan Chivian</a>. For questions, please <a href=”http://www.kbase.us/support/”>contact us</a>.</p>

