        placeholder: |
            Enter Description
    input_featureSet_refs:
        ui-name : |
            Input FeatureSet(s)
        short-hint : |
            Add a list of FeatureSet Names here
    input_genome_refs:
        ui-name : |
            Input Slicing Genomes
        short-hint : |
            Add a list of Genomes here
    output_name:
        ui-name : |
