description : |
    <p>This App allows the user to split a <b><i>Genome Set</i></b> into evenly-sized subsets.</p>
    <hr>
    <p>written for KBase by <a href="mailto:DCChivian@lbl.gov">Dylan Chivian</a></p>
    <hr>
    <p>
    <h3>Description</h3>
    <b>Split GenomeSet</b> will break the GenomeSet into as many evenly sized Genome sub sets as it can.  Some of the sub sets may have one extra member.  The Subset objects have the same name as the source object, followed by -1, -2, etc.
    </p>
