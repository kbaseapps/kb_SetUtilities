description : |
    <p><b>Merge Feature Sets</b> allows a user to combine multiple input FeatureSets into a single FeatureSet object. This may be useful in scenarios where features are identified as being of interest from multiple approaches, and the user wishes to perform follow up investigation of all the features together. For example, if running the <i>Find Candidate Genes for a Reaction</i> App to generate multiple sets of gene candidates, these sets can be combined for analysis in the <i>Homolog Genome Context</i>.</p>

    <p>Note: FeatureSets may contain features from Genomes and/or Annotated Metagenome Assemblies.</p>

    <p><hr></p>
    <p><strong>Team members who developed &amp; deployed App in KBase:</strong> <a href="https://narrative.kbase.us/#people/dylan">Dylan Chivian</a>. For questions, please <a href=”http://www.kbase.us/support/”>contact us</a>.</p>

    <p><strong>Please cite:</strong>
      <ul>
        <li>Chivian D, Jungbluth SP, Dehal PS, Wood-Charlson EM, Canon RS, Allen BH, Clark MM, Gu T, Land ML, Price GA, Riehl WJ, Sneddon MW, Sutormin R, Zhang Q, Cottingham RW, Henry CS, Arkin AP. Metagenome-assembled genome extraction and analysis from microbiomes using KBase. Nat Protoc. 2023 Jan;18(1):208-238. doi: 10.1038/s41596-022-00747-x
      </ul>
    </p>


